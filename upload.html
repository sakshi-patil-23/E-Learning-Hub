    <div class="container">
        <h2>Upload Notes, Books, and YouTube Links</h2>
        <form action="upload_material.php" method="POST" enctype="multipart/form-data">
            <label>Department:</label>
            <select name="department" required>
                <option value="CSE">CSE</option>
                <option value="MECH">Mechanical</option>
                <option value="ENTC">ENTC</option>
                <option value="AIML">AIML</option>
                <option value="DS">Data Science</option>
                <option value="CIVIL">CIVIL</option>
                <option value="CHEM">CHEMICAL</option>
            </select>

            <label>Year:</label>
            <select name="year" required>
                <option value="1">First Year</option>
                <option value="2">Second Year</option>
                <option value="3">Third Year</option>
                <option value="4">Fourth Year</option>
            </select>

            <label>Semester:</label>
            <select name="semester" required>
                <option value="Sem 1">Sem 1</option>
                <option value="Sem 2">Sem 2</option>
            </select>

            <label>Subject:</label>
            <input type="text" name="subject" placeholder="Enter Subject" required>

            <label>Unit:</label>
            <select name="unit" required>
                <option value="Unit 1">Unit 1</option>
                <option value="Unit 2">Unit 2</option>
                <option value="Unit 3">Unit 3</option>
                <option value="Unit 4">Unit 4</option>
                <option value="Unit 5">Unit 5</option>
                <option value="Unit 6">Unit 6</option>
            </select>

            <label>Notes (PDF/DOC):</label>
            <input type="file" name="notes_files[]" multiple>

            <label>Books (PDF):</label>
            <input type="file" name="book_files[]" multiple>
            <label>YouTube (Links):</label>
            <div id="youtube-container">
                <div class="youtube-entry">
                    <input type="text" name="youtube_links[]" placeholder="https://www.youtube.com/..." required>
                    <input type="text" name="youtube_descriptions[]" placeholder="Enter description" required>
                </div>
            </div>
            <button type="button" onclick="addYouTubeField()">Add More</button><br>


            <button type="submit">Upload All</button>
            <script>
                function addYouTubeField() {
                    const container = document.getElementById('youtube-container');
                    const entry = document.createElement('div');
                    entry.classList.add('youtube-entry');
                    entry.innerHTML = `
                        <input type="text" name="youtube_links[]" placeholder="https://www.youtube.com/..." required>
                        <input type="text" name="youtube_descriptions[]" placeholder="Enter description" required>
                    `;
                    container.appendChild(entry);
                }
            </script>
        </form>
    </div>
